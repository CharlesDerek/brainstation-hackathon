<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />

    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon" />
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon" />

    <!-- Google Fonts -->
    <link
      <link
      <link
      href="https://fonts.googleapis.com/css2?family=Galada&family=Lobster&family=Montserrat&family=Poppins&family=Send+Flowers&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/scss/weather.css" />

    <!-- Places polyfill -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="./index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- link the google api places library  -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBkK9EaTURhnywpa1o9bj1MPzIIGbZ9d_s&libraries=places&callback=initAutocomplete"
      async
      defer
    ></script>
    <script src="./weather.js" defer></script>
    <title>The Weather Butler</title>
  </head>

  <body>
    <div class="video-container">
      <video class="video-container__weather" autoplay loop muted>
        <source src="./assets/img/stock.mp4" type="video/mp4" />
      </video>
    </div>

    <header>
      <div class="header">
        <div class="header__container">
          <a href="weather.html" class="header__logo">
            <img class="header__logo" src="assets/img/ButlerLogo.png" alt="The Weather Butler" />
          </a>
          <h1 class="header__title">Weather Butler</h1>
        </div>
      </div>
    </header>

    <main>
      <!-- Google Map Container -->
      <div class="map__container">
        <input id="pac-input" class="controls" type="text" placeholder="Search Box" />
        <div id="map"></div>
      </div>
      <!-- End of Google Map Container -->

      <!-- Clock container -->
      <div class="clock-container">
        <div class="clock-col">
          <p class="clock-label">Hours</p>
          <span class="clock-hour">00</span>
        </div>
        <div class="clock-col">
          <p class="clock-label">Minutes</p>
          <span class="clock-minutes">00</span>
        </div>
        <div class="clock-col">
          <p class="clock-label">Seconds</p>
          <span class="clock-seconds">00</span>
        </div>
      </div>
      <!-- End of Clock container -->

      <!-- Info Container -->
      <div class="info__container">
        <!-- Percipitation Container -->
        <div class="percipitation">
          <h2 class="percipitation__title">Chance of Rain</h2>
          <div class="percipitation__percentage">
            <span id="percipitation__number">--</span>
          </div>
        </div>
        <!-- End of Percipitation Container -->

        <!-- Timer container -->
        <div class="timer-container">
          <div class="timer-col">
            <p class="timer-label">Hours</p>
            <span class="hour">00</span>
          </div>
          <div class="timer-col">
            <p class="timer-label">Minutes</p>
            <span class="minutes">00</span>
          </div>
          <div class="timer-col">
            <p class="timer-label">Seconds</p>
            <span class="seconds">00</span>
          </div>
        </div>
        <!-- End of Clock container -->

        <!-- Sliders -->

        <div class="slider">
          <!-- Clock Input Container -->
          <div id="countdown">
            <div>
              <form class="slider__form" action="" id="clock-form__inputs">
                <label for="time">Time of Event:</label>
                <input class="date-input" type="time" name="time" id="time" required />
                <br />
                <output name="minuteOutputRangeId" id="minuteOutputRange"
                  >30 Minutes between check :</output
                >
                <br />
                <input
                  type="range"
                  name="minuteInputRange"
                  id="minuteInputRangeId"
                  value="30"
                  min="1"
                  max="60"
                  oninput="minuteOutputRange.value = minuteInputRangeId.value+' minutes between check :'"
                  required
                />
                <br />
                <output name="hourOutputRangeId" id="hourOutputRange"
                  >0 Hours between check :</output
                >
                <br />
                <input
                  type="range"
                  name="hourInputRange"
                  id="hourInputRangeId"
                  value="0"
                  min="0"
                  max="24"
                  oninput="hourOutputRange.value = hourInputRangeId.value+' Hours between check :'"
                />
                <br />
                <output name="chanceOfRainOutputRangeId" id="chanceOfRainOutputRange"
                  >Percent change in chance of rain: 20%</output
                >
                <br />
                <input
                  type="range"
                  name="chanceOfRainRange"
                  id="chanceOfRainRangeId"
                  value="20"
                  min="1"
                  max="100"
                  oninput="chanceOfRainOutputRange.value = 'Percent change in chance of rain: '+chanceOfRainRangeId.value+'%'"
                />
                <br />

                <input id="input-submit" type="submit" value="Submit" />
              </form>
            </div>
          </div>
          <!-- End of Clock Input Container -->
        </div>

        <!-- End of Sliders -->
      </div>

      <!-- End of Info Container -->
    </main>
  </body>
</html>

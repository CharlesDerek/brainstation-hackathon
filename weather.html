  <body>
    <div class="video-container">
      <video class="video-container__weather" autoplay loop muted>
        <source src="./assets/img/stock.mp4" type="video/mp4" />
      </video>
    </div>

    <header>
      <div class="header">
        <div class="header__container">
          <a href="weather.html" class="header__logo">
            <img
              class="header__logo"
              src="assets/img/ButlerLogo.png"
              alt="The Weather Butler"
            />
          </a>
          <h1 class="header__title">Weather Butler</h1>
        </div>
      </div>
    </header>

    <main>
      <!-- Google Map Container -->
      <div class="map__container">
        <input
          id="pac-input"
          class="controls"
          type="text"
          placeholder="Search Box"
        />
        <div id="map"></div>
      </div>

      <!-- End of Google Map Container -->

      <!-- Info Container -->
      <div class="info__container">
        <!-- Percipitation Container -->
        <div class="percipitation">
          <h2 class="percipitation__title">Chance of Rain</h2>
          <div class="percipitation__percentage">
            <span id="percipitation__number">--</span>
          </div>
        </div>
        <!-- End of Percipitation Container -->

        <!-- Clock container -->
        <div class="clock-container">
          <div class="clock-col">
            <p class="clock-label">Hours</p>
            <span class="hour">00</span>
          </div>
          <div class="clock-col">
            <p class="clock-label">Minutes</p>
            <span class="minutes">00</span>
          </div>
          <div class="clock-col">
            <p class="clock-label">Seconds</p>
            <span class="seconds">00</span>
          </div>
        </div>
        <!-- End of Clock container -->

        <!-- Sliders -->

        <div class="slider">
          <!-- Clock Input Container -->
          <h1>Clock: <span id="clock"></span></h1>
          <div id="countdown"><div>
          <form action="" id="clock-form__inputs">
              <label for="time">Time of Event:</label>
              <input type="time" name="time" id="time" required>
              <br>
              <output name="minuteOutputRangeId" id="minuteOutputRange">30 Minutes interval for checking chance of rain:</output>
              <br>
              <input type="range" name="minuteInputRange" id="minuteInputRangeId" value="30" min="1" max="60" oninput="minuteOutputRange.value = minuteInputRangeId.value+' Minutes interval for checking chance of rain:'" required>
              <br>
              <output name="hourOutputRangeId" id="hourOutputRange">0 Hours interval for checking chance of rain:</output>
              <br>
              <input type="range" name="hourInputRange" id="hourInputRangeId" value="0" min="0" max="24" oninput="hourOutputRange.value = hourInputRangeId.value+' Hours interval for checking chance of rain:'">
              <br>
              <output name="chanceOfRainOutputRangeId" id="chanceOfRainOutputRange">Percent change in chance of rain: 20%</output>
              <br>
              <input type="range" name="chanceOfRainRange" id="chanceOfRainRangeId" value="20" min="1" max="100" oninput="chanceOfRainOutputRange.value = 'Percent change in chance of rain: '+chanceOfRainRangeId.value+'%'">
              <br>

              <input id="input-submit" type="submit" value="Submit">
          </form>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />

    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon" />
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Galada&family=Lobster&family=Montserrat&family=Poppins&display=swap"
      rel="stylesheet"
    />

    <!-- Vendor CSS Files -->
    <link href="assets/vendor/aos/aos.css" rel="stylesheet" />
    <link
      href="assets/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="assets/vendor/bootstrap-icons/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="assets/vendor/glightbox/css/glightbox.min.css"
      rel="stylesheet"
    />
    <link
      href="assets/vendor/fontawesome/css/fontawesome.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/scss/weather.css" />

    <!-- Places polyfill -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="./index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCa6Sr8hUpf1UZT_AFN5hZWU_wlf3BNg2g&callback=initMap"
      async
      defer
    ></script> -->
    <!-- link the google api places library  -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBkK9EaTURhnywpa1o9bj1MPzIIGbZ9d_s&libraries=places&callback=initAutocomplete"
      async
      defer
    ></script>
    <script src="./weather.js" defer></script>
    <title>The Weather Butler</title>
  </head>

  <body>
    <div class="video-container">
      <video class="video-container__weather" autoplay loop muted>
        <source src="./assets/img/stock.mp4" type="video/mp4" />
      </video>
    </div>

    <header>
      <div class="header">
        <div class="header__container">
          <a href="weather.html" class="header__logo">
            <img
              class="header__logo"
              src="assets/img/ButlerLogo.png"
              alt="The Weather Butler"
            />
          </a>
          <h1 class="header__title">The Weather Butler</h1>
        </div>
      </div>
    </header>

    <main>
      <!-- Google Map Container -->
      <div class="map__container">
        <input
          id="pac-input"
          class="controls"
          type="text"
          placeholder="Search Box"
        />
        <div id="map"></div>
      </div>

      <!-- End of Google Map Container -->
      <!-- Clock Input Container -->
      <!-- End of Clock Input Container -->

      <!-- Info Container -->
      <div class="info__container">
        <!-- Percipitation Container -->
        <div class="percipitation">
          <h2 class="percipitation__title">Chance of Rain</h2>
          <div class="percipitation__percentage">
            <span id="percipitation__number">77%</span>
          </div>
        </div>
        <!-- End of Percipitation Container -->

        <!-- Clock container -->
        <div class="clock-container">
          <div class="clock-col">
            <p class="clock-label">Hours</p>
            <span class="hour">00</span>
          </div>
          <div class="clock-col">
            <p class="clock-label">Minutes</p>
            <span class="minutes">00</span>
          </div>
          <div class="clock-col">
            <p class="clock-label">Seconds</p>
            <span class="seconds">00</span>
          </div>
        </div>
        <!-- End of Clock container -->

        <!-- Sliders -->

        <div class="slider">
          <div class="slider-column">
            <div class="slider-title">
              <h2 class="slider-title__name">Hours</h2>
            </div>
            <div class="slider-hour">
              <div class="slider-hour__container">
                <div class="slider-hour__value">
                  <span id="slider-hour__value">0</span>
                </div>
              </div>
            </div>
            <div class="slider-hour__slider">
              <input
                type="range"
                min="0"
                max="100"
                value="0"
                class="slider-hour__slider-input"
                id="slider-hour"
              />
            </div>
          </div>
          <div class="slider-column">
            <div class="slider-title">
              <h2 class="slider-title__name">Minutes</h2>
            </div>
            <div class="slider-minutes">
              <div class="slider-minutes__container">
                <div class="slider-minutes__value">
                  <span id="slider-minutes__value">0</span>
                </div>
              </div>
            </div>
            <div class="slider-minutes__slider">
              <input
                type="range"
                min="0"
                max="60"
                value="0"
                class="slider-minutes__slider-input"
                id="slider-minutes"
              />
            </div>
          </div>
          <div class="slider-column">
            <div class="slider-title">
              <h2 class="slider-title__name">% Change</h2>
            </div>
            <div class="slider-difference">
              <div class="slider-difference__container">
                <div class="slider-difference__value">
                  <span id="slider-difference__value">0</span>
                </div>
              </div>
            </div>
            <div class="slider-difference__slider">
              <input
                type="range"
                min="0"
                max="100"
                value="0"
                class="slider-difference__slider-input"
                id="slider-difference"
              />
            </div>
          </div>
        </div>
        <!-- End of Sliders -->
      </div>

      <!-- End of Info Container -->
    </main>
  </body>
</html>
